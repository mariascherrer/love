<!DOCTYPE html>
<html>

<head>
    <title>Jogo com Canvas e Bot√µes de Toque</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.js"></script>
    <script src="game.js"></script>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #gameCanvas {
            border: 4px solid black;
            /* display:  flex;
            justify-content: center; */
            margin-left: 80px;
            margin-right: 50px;
            
        }

        #buttonContainer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .game{
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .button_card {
            display: flex;
        }

        .button {
            display: block;
            margin: 5px;
            /* padding: 2px 10px; */
            background-color: #787575;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-size: 40px;
            border-radius: 20px;
           
        }
    </style>

</head>

<body>
   <div class="game">
    <canvas id="gameCanvas" width="420" height="420"></canvas>

    <div class="button_card">
        <div id="buttonContainer">
            <button class="button" id="leftButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
            </button>
            <button class="button" id="rightButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                </svg>
            </button>
            <button class="button" id="upButton"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                    fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />

                    class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
